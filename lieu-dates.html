<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lieu & Dates - Le Ski Acrobatique</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      color: white;
    }

    /* ---------- Background ---------- */
    body {
      background: url('images/map1.png') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 80px;
      position: relative;
    }

    /* Optional overlay */
    #overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.25);
      z-index: 0;
    }

    /* ---------- Home button ---------- */
    .home-button {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 65px;
      height: 65px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #0055a5;
      text-decoration: none;
      border-radius: 12px;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      transition: transform 0.2s, background-color 0.2s;
    }

    .home-button:hover {
      background-color: #003366;
      color: white;
      transform: scale(1.1);
    }

    /* ---------- Content ---------- */
    .content {
      position: relative;
      z-index: 1;
      max-width: 900px;
      padding: 20px;
      text-align: center;
    }

    /* ONLY moves paragraphs down */
    .info {
      margin-top: 180px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 6px #000;
    }

    h2 {
      font-size: 1.4rem;
      margin: 15px 0 5px;
      text-shadow: 1px 1px 5px #000;
    }

    p {
      font-size: 1.2rem;
      margin: 6px 0;
      text-shadow: 1px 1px 5px #000;
    }

    @media (max-width: 600px) {
      .info {
        margin-top: 120px;
      }

      h1 { font-size: 2rem; }
      h2, p { font-size: 1rem; }
      .home-button {
        font-size: 2rem;
        width: 55px;
        height: 55px;
      }
    }
  </style>
</head>

<body>

  <div id="overlay"></div>
  <a href="index.html" class="home-button">üè†</a>

  <div class="content">
    <h1>Lieu & Dates</h1>

    <!-- Paragraphs moved down -->
    <div class="info">
      <h2>Lieu</h2>
      <p>Parc des sauts et des bosses de Livigno</p>
      <p>Parc de Neige de Livigno</p>

      <h2>Dates</h2>
      <p>7, 9 √† 12 et 14 √† 21 f√©vrier</p>
    </div>
  </div>

</body>
</html>
