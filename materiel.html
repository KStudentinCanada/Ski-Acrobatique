<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mat√©riel - Le Ski Acrobatique</title>

  <style>
    /* ---------- Reset ---------- */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    /* ---------- Background ---------- */
    #background {
      position: fixed;
      inset: 0;
      /* background: url('images/materielbg.png') no-repeat center center; */
      background-size: cover;
      z-index: -2;
    }

    #overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(
        to top,
        rgba(255,255,255,0.2),
        rgba(165, 0, 0, 0.449)
      );
      z-index: -1;
    }

    /* ---------- Body ---------- */
    body {
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;

      display: flex;
      flex-direction: column;
      align-items: center;

      padding-top: 80px;
      overflow: hidden;
    }

    /* ---------- Home Button ---------- */
    .home-button {
      position: fixed;
      top: 20px;
      left: 20px;

      width: 65px;
      height: 65px;

      background-color: rgba(255,255,255,0.8);
      color: #0055a5;
      text-decoration: none;

      border-radius: 12px;
      font-size: 2.5rem;

      display: flex;
      align-items: center;
      justify-content: center;

      z-index: 2;
      transition: transform 0.2s, background-color 0.2s;
    }

    .home-button:hover {
      background-color: #003366;
      color: white;
      transform: scale(1.1);
    }

    /* ---------- Content ---------- */
    .content {
      position: relative;
      z-index: 1;
      max-width: 1100px;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      text-shadow: 2px 2px 6px #000;
    }

    /* ---------- Materials Grid ---------- */
    .materials {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 30px;
    }

    .card {
      height: 180px;
      border-radius: 18px;

      background-size: cover;
      background-position: center;

      display: flex;
      align-items: center;
      justify-content: center;

      font-size: 1.3rem;
      font-weight: bold;

      text-shadow: 2px 2px 6px #000;

      position: relative;
      overflow: hidden;
    }

    /* Dark overlay on each card for text readability */
    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 85, 165, 0.35);
    }

    .card span {
      position: relative;
      z-index: 1;
      padding: 0 12px;
    }

    /* ---------- Responsive ---------- */
    @media (max-width: 900px) {
      .materials {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 500px) {
      .materials {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>

<body>

  <!-- Background -->
  <div id="background"></div>
  <div id="overlay"></div>

  <!-- Home -->
  <a href="index.html" class="home-button">üè†</a>

  <!-- Content -->
  <div class="content">
    <h1>Mat√©riel</h1>

    <div class="materials">

      <div class="card" style="background-image: url('images/skis.png');">
        <span>Les skis</span>
      </div>

      <div class="card" style="background-image: url('images/poles.png');">
        <span>Les b√¢tons</span>
      </div>

      <div class="card" style="background-image: url('images/helmets.png');">
        <span>Le casque</span>
      </div>

      <div class="card" style="background-image: url('images/gloves.png');">
        <span>Les gants</span>
      </div>

      <div class="card" style="background-image: url('images/goggles.png');">
        <span>Les lunettes de ski</span>
      </div>

      <div class="card" style="background-image: url('images/boots.png');">
        <span>Les bottes</span>
      </div>

      <div class="card" style="background-image: url('images/bindings.png');">
        <span>Les fixations de ski</span>
      </div>

      <div class="card" style="background-image: url('images/clothes.png');">
        <span>Les v√™tements</span>
      </div>

    </div>
  </div>

</body>
</html>
