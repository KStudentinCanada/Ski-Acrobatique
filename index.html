<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Le Ski Acrobatique - Accueil</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      color: white;
      overflow: hidden;
    }

    /* ---------- Video background ---------- */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* ---------- Overlay ---------- */
    #overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(255,255,255,0.2),
        rgba(0,85,165,0.3)
      );
      z-index: -1;
    }

    /* ---------- Main layout ---------- */
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: #0055a5;
    }

    h1 {
      font-size: 4rem;
      margin: 0;
      text-shadow: 2px 2px 8px #000;
    }

    h2 {
      font-size: 1.8rem;
      font-weight: normal;
      margin: 10px 0 30px 0;
      text-shadow: 1px 1px 6px #000;
    }

    /* ---------- Navigation buttons ---------- */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }

    .buttons a {
      background-color: rgba(255, 255, 255, 0.8);
      color: #0055a5;
      text-decoration: none;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 10px;
      transition: transform 0.2s, background-color 0.2s;
    }

    .buttons a:hover {
      background-color: #003366;
      color: white;
      transform: scale(1.05);
    }

    /* ---------- Credits button ---------- */
    .credits-button {
      margin-top: 25px;
      font-size: 0.95rem;
      padding: 10px 28px;
      background-color: rgba(255,255,255,0.6);
      color: #003366;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.2s, transform 0.2s;
    }

    .credits-button:hover {
      background-color: rgba(255,255,255,0.9);
      transform: scale(1.05);
    }

    /* ---------- Footer ---------- */
    footer {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      color: #ffffffcc;
      z-index: 2;
      text-align: center;
    }

    /* ---------- Mobile ---------- */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      h2 {
        font-size: 1.2rem;
      }
      .buttons a {
        font-size: 1rem;
        padding: 12px 25px;
      }
    }
  </style>
</head>

<body>

  <!-- Background video -->
  <video autoplay muted loop id="bg-video">
    <source src="images/bgvid1.mp4" type="video/mp4">
  </video>

  <!-- Overlay -->
  <div id="overlay"></div>

  <!-- Main content -->
  <h1>Le Ski Acrobatique</h1>
  <h2>Jeux olympiques d’hiver 2026</h2>

  <div class="buttons">
    <a href="discipline.html">Discipline</a>
    <a href="materiel.html">Matériel</a>
    <a href="athletes.html">Athlètes</a>
    <a href="lieu-dates.html">Lieu & Dates</a>
    <a href="supplémentaire.html">Supplémentaire</a>
  </div>

  <!-- Credits button -->
  <a href="crédits.html" class="credits-button">Crédits</a>

  <!-- Footer -->
  <footer>
    &copy; Le Ski Acrobatique - Jeux Olympiques d’hiver 2026
  </footer>

</body>
</html>
